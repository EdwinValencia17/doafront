  <!-- === Curva del header (recorte con curvas) === -->
<!-- === Curva del header (recorte con curvas) === -->
<svg width="0" height="0" xmlns="http://www.w3.org/2000/svg" style="position:absolute">
  <defs>
    <!-- Máscara en unidades normalizadas 0..1 -->
    <mask id="dashHeaderMask" maskUnits="objectBoundingBox" x="0" y="0" width="1" height="1">
      <!-- Fondo negro (recorta todo) -->
      <rect x="0" y="0" width="1" height="1" fill="black"/>
      <!-- Zona visible blanca con las curvas (idéntica a tu Q) -->
      <!-- 0.07 = 7% del corte; cambia 0.07/0.93 para variar profundidad -->
      <path d="M0,0 H1 V1 L0.93,1 Q1,1,1,0.93 V0 H0 V0.93 Q0,1,0.07,1 Z" fill="white"/>
    </mask>
  </defs>
</svg>
